                </ons-col>

                            Name-file.jpg
                        </div>
                    </div>
                </ons-col>
            </ons-row>
        </div>
        <div class="center">
            <ons-button class="bg-soft-blue border-25 w100 padding-3" ng-click="dialog.hide(); myNav.pushPage('dashboard.html');" modifier="larger">PROCEED</ons-button>
