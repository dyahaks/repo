<ons-page ng-controller="transferCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="text-align:center;">
            <span style="font-size:14pt;font-weight:bold;">Transfer</span>
        </div>
        <div class="right" style="padding-top:2%">
            <ons-toolbar-button ng-click="myNav.pushPage('notifications.html')">
                <img src="assets/icon/bells.png" width="25px" height="25px"/>
                <span class="notification" style="font-size: 8pt;margin-left:-25%">1</span>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topmenu">
        <ons-row vertical-align="center" style="padding:3% 5% 3% 5%;">
            <ons-col align="left">
                <div>
                    <span style="color:#e1e0e0">Your balance</span>
                 </div>
                 <div>
                    <span style="font-size:20pt;color:white;">Rp 250.000</span>
                 </div>
            </ons-col>
            <ons-col align="right">
                <ons-button style="margin:5%;border-radius:15px;background:#041b42">TOP UP</ons-button>
            </ons-col>
        </ons-row>
    </div>
    <div class="grid-menu" style="margin: 10% 5% 10% 5%">
        <div class="padding">
            <span>Transfer to :  </span>
            <div class="input-image">
                <input type="number" id="trf" class="gray" value="{{qr}}"/>
                <img src="assets/icon/receive-white.png" ng-click="scanBarcode();" height="35px" alt="" />
            </div>
        </div>
        <div class="padding">
            <span>Amount :</span>
            <div style="width: 100%; padding-top: 3%;">
                <input type="number" id="amount" class="transfer gray"/>
            </div>
        </div>
        <div class="padding">
            <span>Message (Optional)</span>
            <div style="width: 100%; padding-top: 3%;">
                <textarea id="message" rows="4" class="transfer gray" ng-model="string">
                </textarea>
            </div>
        </div>
        <div style="margin: 3% 5% 3% 5%">
            <ons-button modifier="large" style="background-color: #1A429E" ng-click="show('transfer_dialog.html');">TRANSFER</ons-button>
        </div>
    </div>
    
</ons-page>
