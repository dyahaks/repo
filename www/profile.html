<ons-page id="#notifications" ng-controller="profileCtrl">
    <div style="padding: 10% 5% 0 5%">
        <div class="padding-10 text-white bg-yellow border-top-left-25 border-top-right-25">
            <ons-row class="">
                <ons-col>
                    <div class="right" style="font-size: 20pt; font-weight: 600;">
                        VISA
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="padding-top-5 padding-bottom-5">
                <div style="font-size: 14pt; font-weight: 400;">
                    1234 &nbsp; 5678 &nbsp; 9012 &nbsp; 1456
                </div>
                <div style="font-size: 8pt;">
                    johndoe@gmail.com
                </div>
            </ons-row>
            <ons-row class="padding-bottom-5">
                <ons-col>
                    <div class="left" style="font-size: 14pt; font-weight: 400">
                        John Doe
                    </div>
                    <div class="left" style="font-size: 8pt;">
                        Gold Member
                    </div>
                </ons-col>
                <ons-col>
                    <div class="right">
                        <ons-button ng-click="upgrade_profile();" class="border-25 bg-navy">Upgrade &nbsp;<ons-icon icon="ion-arrow-right-c" class="text-white" ></ons-icon></ons-button>
                    </div>
                </ons-col>
            </ons-row>
        </div>
    </div>
    <ons-list class="text-grey" style="font-size: 14pt; margin-top: -5%; font-weight: 500;">
        <ons-list-item class="text-grey padding" id="list-white">
            <ons-row>
                <ons-col>
                    <div class="left">
                        Change Pin
                    </div>
                </ons-col>
                <ons-col align="center">
                    <div class="right">
                        <ons-icon icon="ion-ios-information-outline" style="margin-top: -5%;" size="25pt"></ons-icon>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="text-grey padding-bottom-left-right-5" id="list-white">
            <ons-row>
                <ons-col>
                    <div class="left">
                        Term of Service
                    </div>
                </ons-col>
                <ons-col align="center">
                    <div class="right">
                        <ons-icon icon="ion-ios-information-outline" style="margin-top: -5%;" size="25pt"></ons-icon>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="text-grey padding-bottom-left-right-5" id="list-white">
            <ons-row>
                <ons-col>
                    <div class="left">
                        Privacy Policy
                    </div>
                </ons-col>
                <ons-col align="center">
                    <div class="right">
                        <ons-icon icon="ion-document-text" style="margin-top: -5%;" size="25pt"></ons-icon>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="text-grey padding-bottom-left-right-5" id="list-white">
            <ons-row>
                <ons-col>
                    <div class="left">
                        Rate RUPI App
                    </div>
                </ons-col>
                <ons-col align="center">
                    <div class="right">
                        <ons-icon icon="ion-ios-star-outline" style="margin-top: -5%;" size="25pt"></ons-icon>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="text-grey padding-bottom-left-right-5" id="list-white">
            <ons-row>
                <ons-col>
                    <div class="left">
                        Contact Us
                    </div>
                </ons-col>
                <ons-col align="center">
                    <div class="right">
                        <ons-icon icon="ion-ios-telephone-outline" style="margin-top: -5%;" size="25pt"></ons-icon>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
        <ons-list-item class="text-grey padding-bottom-left-right-5" id="list-white">
            <ons-row>
                <ons-col>
                    <div class="left">
                        Change Language
                    </div>
                </ons-col>
                <ons-col align="center">
                    <div class="right">
                        <ons-icon icon="ion-ios-telephone-outline" style="margin-top: -5%;" size="25pt"></ons-icon>
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</ons-page>
