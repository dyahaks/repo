<ons-page id="notifications-detail" ng-controller="notifications-detail">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center" style="text-align:center;">
            <span style="font-size:14pt;font-weight:bold;">Notifications</span>
        </div>
        <div class="right" style="padding-top:2%">
            <ons-toolbar-button>
                <img src="assets/icon/bells.png" width="25px" height="25px"/>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div>
        <h2 style="padding:0 10% 0 10%;">{{notif[6].subject}}</h2>
        <span class="list-item__subtitle" style="padding:0 10% 10% 10%">{{notif[6].date}} {{notif[6].time}}</span>
        <p style="padding:5% 10% 10% 10%;">
            {{notif[6].message}}
        </p>
    </div>
</ons-page>
