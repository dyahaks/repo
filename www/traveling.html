<ons-page ng-controller="travelingCtrl">
    <ons-toolbar>
        <div class="left">
            <ons-back-button> </ons-back-button>
        </div>
        <div class="center" style="text-align:center;">
            <span style="font-size:14pt;font-weight:bold;">Traveling</span>
        </div>
        <div class="right" style="padding-top:2%">
            <ons-toolbar-button ng-click="myNav.pushPage('notifications.html')">
                <img src="assets/icon/bells.png" width="25px" height="25px"/>
                <span class="notification" style="font-size: 8pt;margin-left:-25%">1</span>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="padding" style="font-size: 10pt;">
        <div class="padding darkBlue" style="color: white; border-radius: 15px;">
            <ons-row width="100%">
                <ons-col width="45%">
                    <ons-row>
                        From :
                    </ons-row>
                    <!--<ons-row>-->
                        <div style="background-color: #4b5c81; opacity: 0.7; width: 90%; margin-top: 3%; height: 45%; border-radius: 15px;" class="padding">
                            <ons-icon icon="ion-location" style="color: white; margin-left: 5%;" size="20px"></ons-icon>
                            <select id="city_from" style="color: white; margin-top: 5%; width: 80%; background-color: transparent; font-size: 8pt; border: none;">
                                <option value="CGK">JAKARTA</option>
                                <option value="BDO">BANDUNG</option>
                                <option value="JOG">YOGYAKARTA</option>
                                <option value="MLG">MALANG</option>
                                <option value="SUB">SURABAYA</option>
                            </select>
                        </div>
                    <!--</ons-row>-->
                </ons-col>
                <ons-col width="10%" align="center">
                    <div style="margin-top: 65%; text-align: center; padding: 3%;">
                        <ons-icon icon="ion-arrow-swap" size="30px" style="color: #1A429E;margin-top: 20%"></ons-icon>
                    </div>
                </ons-col>
                <ons-col width="45%">
                    <ons-row>
                        To :
                    </ons-row>
                    <!--<ons-row>-->
                        <div style="background-color: #4b5c81; opacity: 0.7; width: 90%; margin-top: 3%; height: 45%; border-radius: 15px;" class="padding">
                            <ons-icon icon="ion-location" style="color: white; margin-left: 5%;" size="20px"></ons-icon>
                            <select id="city_to" style="color: white; margin-top: 5%; width: 80%; background-color: transparent; font-size: 8pt; border: none;">
                                <option value="DPS">Denpasar</option>
                                <option value="BDO">BANDUNG</option>
                                <option value="JOG">YOGYAKARTA</option>
                                <option value="MLG">MALANG</option>
                                <option value="SUB">SURABAYA</option>
                            </select>
                        </div>
                    <!--</ons-row>-->
                </ons-col>
            </ons-row>
            <ons-row style="margin-top: 5%; margin-bottom: 2%;">
                Round Trip?
            </ons-row>
            <ons-row>
                <label class="switch">
                  <input type="checkbox" ng-model="round_trip">
                  <span class="slider round"></span>
                </label>
            </ons-row>
            <ons-row width="100%" style="margin-top: 5%;">
                <ons-col width="45%">
                    <ons-row>
                        Departure Date : 
                    </ons-row>
                    <!--<input type="button" ng-click ="dateTest()" value ="{{newDate}}" />-->
                    <div style="background-color: #4b5c81; margin-top: 3%; opacity: 0.7; width: 90%; height: 45%; border-radius: 15px;" class="padding">
                        <ons-icon icon="ion-calendar" style="color: white; margin-top: 5%;" size="15px"></ons-icon>
                        <input type="date" id="departure-date" style=" font-size: 8pt; margin-top: 5%; background-color: transparent; border: none; color: white; width: 73%; height: 40%;"/>
                    </div>
                </ons-col>
                <ons-col style="margin-left: 5%;" ng-show="round_trip==true">
                    <ons-row>
                        Return Date :
                    </ons-row>
                    <div style="background-color: #4b5c81; margin-top: 3%; opacity: 0.7; width: 90%; height: 45%; border-radius: 15px;" class="padding">
                        <ons-icon icon="ion-calendar" style="color: white; margin-top: 5%;" size="15px"></ons-icon>
                        <input type="date" id="return-date" style=" font-size: 8pt; margin-top: 5%; background-color: transparent; border: none; color: white; width: 73%; height: 40%;"/>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row style="margin-top: 5%;">
                Passenger :
            </ons-row>
            <ons-row width="100%" style="margin-bottom: 5%;">
                <ons-col>
                    <div style="background-color: #4b5c81; opacity: 0.7; height: 80%; margin-top: 5%; border-radius: 15px;" class="padding">
                        <select id="adult" style="color: white; margin-top: 10%; background-color: transparent; width: 100%; font-size: 10pt; border: none;">
                            <option selected disabled>Adult</option>
                            <option ng-repeat="n in [] | range:10" value="{{n}}">{{n}}</option>
                        </select>
                    </div>
                </ons-col>
                <ons-col style="margin-left: 2%; margin-right: 2%;">
                    <div style="background-color: #4b5c81; opacity: 0.7; height: 80%; margin-top: 5%; border-radius: 15px;" class="padding">
                        <select id="child" style="color: white; margin-top: 10%; background-color: transparent; width: 100%; font-size: 10pt; border: none;">
                            <option selected disabled>Child</option>
                            <option ng-repeat="n in [] | range:10" value="{{n}}">{{n}}</option>
                        </select>
                    </div>
                </ons-col>
                <ons-col>
                    <div style="background-color: #4b5c81; opacity: 0.7;  height: 80%; margin-top: 5%; border-radius: 15px;" class="padding">
                        <select id="infant" style="color: white; margin-top: 10%; background-color: transparent; width: 100%; font-size: 10pt; border: none;">
                            <option selected disabled>Infant</option>
                            <option ng-repeat="n in [] | range:10" value="{{n}}">{{n}}</option>
                        </select>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row style="margin-top: 5%;">
                Seat Class :
            </ons-row>
            <ons-row>
                <div style="background-color: #4b5c81; width: 100%; opacity: 0.7; margin-top: 3%; border-radius: 15px;" class="padding">
                    <select id="select-class-flight" name="class" style="color: white; width: 100%; background-color: transparent;  font-size: 10pt; border: none;">
                        <option value="Economy">Economy</option>
                        <option value="Executive">Executive</option>
                    </select>
                </div>
            </ons-row>
            <div style="margin: 10% 0% 5% 0%">
                <ons-button modifier="large" style="background-color: #1A429E; width: 100%;" ng-click="search_flight();">SEARCH FLIGHT</ons-button>
            </div>
        </div>
    </div>
</ons-page>
